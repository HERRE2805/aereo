<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/res.css">
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN de Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Gestión de Empleados</title>
</head>
<body>
    <header class="bg-dark text-white py-2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="css/image/image.png" alt="Logo El Dorado" height="50">
                </a>
                <!-- Botón de Menú Hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú Desplegable -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <!-- Dropdown principal -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="index.html" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                El Aeropuerto
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="index.html">Inicio</a></li>
                                <li><a class="dropdown-item" href="info.html">Servicios</a></li>
                                <li><a class="dropdown-item" href="res.html">Empleados</a></li>
                                <li><a class="dropdown-item" href="viaje.html">Viajes</a></li>
                                <li><a class="dropdown-item" href="vuelos.html">Vuelos</a></li>
                            </ul>
                        </li>
                        <!-- Otras opciones de navegación -->
                        <li class="nav-item">
                            <a class="nav-link" href="vuelos.html">Vuelos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="viaje.html">Viajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="res.html">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="info.html">Servicios</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Información del clima -->
            <div class="d-flex align-items-center mt-3">
                <img src="css/image/logo.png" alt="Logo El Dorado" height="40">
                <div class="ms-3">
                    <span id="weather-info"><i class="fas fa-cloud"></i> 13°C</span>
                    <span id="current-time">8:39 pm</span>
                    <span id="current-date">Miércoles 16 de Octubre</span>
                    <span class="text-warning"><i class="fas fa-exclamation-circle"></i> AEROPUERTO OPERANDO CON NORMALIDAD</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor para el formulario -->
    <div class="container mt-5">
        <h2 class="mb-4">Añadir Nuevo Empleado</h2>
        <div class="card">
            <form id="addEmployeeForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" required>
                        <option value="Piloto">Piloto</option>
                        <option value="Seguridad">Seguridad</option>
                        <option value="Personal de Tierra">Personal de Tierra</option>
                        <option value="Mantenimiento">Mantenimiento</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="turno" class="form-label">Turno</label>
                    <select class="form-select" id="turno" required>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning w-100">Añadir Empleado</button>
            </form>
        </div>

        <!-- Tabla de empleados -->
        <div class="mt-5">
            <h3>Lista de Empleados</h3>
            <table class="table table-dark table-borderless">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Turno</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Aquí se añadirá la lista de empleados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/res.js"></script>
    <script src="js/horario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
