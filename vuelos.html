    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN de Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Consulta de Vuelos</title>
</head>

<body>
    <header class="bg-dark text-white py-2">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
              <img src="css/image/image.png" alt="Logo El Dorado" height="50">
            </a>
  
            <!-- Botón de Menú Hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <!-- Menú Desplegable -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                <!-- Dropdown principal -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="index.html" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    El Aeropuerto
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="index.html">Inicio</a></li>
                    <li><a class="dropdown-item" href="info.html">Servicios</a></li>
                    <li><a class="dropdown-item" href="res.html">Empleados</a></li>
                    <li><a class="dropdown-item" href="viaje.html">Viajes</a></li>
                    <li><a class="dropdown-item" href="vuelos.html">Vuelos</a></li>
                  </ul>
                </li>
                <!-- Otras opciones de navegación -->
                <li class="nav-item">
                  <a class="nav-link" href="vuelos.html">Vuelos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="viaje.html">viajes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="res.html">Empleados</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="info.html">Servicios</a>
                </li>
              </ul>
            </div>
          </nav>
  
          <!-- Información del clima -->
          <div class="d-flex align-items-center mt-3">
            <img src="css/image/logo.png" alt="Logo El Dorado" height="40">
            <div class="ms-3">
              <span id="weather-info"><i class="fas fa-cloud"></i> 13°C</span> 
              <span id="current-time">8:39 pm</span>
              <span id="current-date">Martes 15 de Octubre</span>
              <span class="text-warning"><i class="fas fa-exclamation-circle"></i> AEROPUERTO OPERANDO CON NORMALIDAD</span>
            </div>
          </div>
        </div>
      </header>

    <!-- Módulo de consulta de vuelos -->
    <div class="container mt-5">
        <h1 class="text-center">Consulta de Vuelos</h1>

        <!-- Filtros de búsqueda -->
        <form id="flightSearchForm" class="row g-3">
            <div class="col-md-3">
                <label for="origin" class="form-label">Aeropuerto de Origen</label>
                <input type="text" class="form-control" id="origin" placeholder="Ingrese aeropuerto de origen">
            </div>
            <div class="col-md-3">
                <label for="destination" class="form-label">Aeropuerto de Destino</label>
                <input type="text" class="form-control" id="destination" placeholder="Ingrese aeropuerto de destino">
            </div>
            <div class="col-md-3">
                <label for="flightDate" class="form-label">Fecha de Vuelo</label>
                <input type="date" class="form-control" id="flightDate">
            </div>
            <div class="col-md-3">
                <label for="status" class="form-label">Estado del Vuelo</label>
                <select class="form-select" id="status">
                    <option value="">Seleccione el estado</option>
                    <option value="on-time">A Tiempo</option>
                    <option value="delayed">Retrasado</option>
                    <option value="cancelled">Cancelado</option>
                </select>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-dark w-100" id="searchBtn">Buscar Vuelos</button>
            </div>
        </form>

        <!-- Resultados de la búsqueda -->
        <div class="mt-5">
            <h2>Resultados de la búsqueda</h2>
            <table class="table table-dark table-borderless w-100">
                <thead>
                    <tr>
                        <th>Número de Vuelo</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- Aquí aparecerán los resultados de la consulta -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/horario.js"></script>
    <script src="js/vuelos.js"></script>   
</body>

</html>
